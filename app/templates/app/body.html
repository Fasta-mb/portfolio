{% load static %}
<div class="d-flex intro align-items-center">
    <h2>WHO AM I</h2>
    <p>{{profile.description | safe}}
    </p>
</div>

<div class="container-fluid text-center project">
    <h3 class="">My Work</h3>
    <p>These projects are my personal project and not finished yet but take a look</p>
    <hr />
    <div class="d-flex justify-content-around align-items-center text-center project-sm">
    
        {% for project in projects %}
            <a href="{{project.link}}" class="text-decoration-none">
                <img class="w-75" src="{{project.image.url}}" alt="" />
                <h3>{{project.title | capfirst}}</h3>
            </a>
        {% endfor %}

        
    </div>
</div>
